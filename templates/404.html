{% extends "base.html" %}
{% load static %}
{% block title %}
    Page Not Found
{% endblock %}

{% block extra_css %}
    <style>
        h1 {
            font-size: 50px;
            color: #f44336;
        }
        p {
            font-size: 20px;
        }
        .error-card {
            padding: 10px 20px;
            margin: 20px 10px;
            max-width: 100%;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 50px;
            background-color: #f4f4f4;
        }
    </style>
{% endblock %}

{% block content %}
    <div class="container">
    <div class="error-card">
        <h1>404 </h1>
        <h1>Page Not Found</h1>
        <p>The page you are looking for does not exist.</p>
        <p><a href="/">Go back to the homepage</a></p>
    </div>
{% endblock %}
